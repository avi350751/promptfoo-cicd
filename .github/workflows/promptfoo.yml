name: 'Prompt Evaluation'

on:
  push:
    paths:
      - 'promptfooconfig.yaml'
      - 'prompts/**'
      - '.github/workflows/promptfoo.yml'
  pull_request:
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Promptfoo (or use npx)
        run: npm i -g promptfoo

      - name: Run Promptfoo eval
        env:
          # Add your provider keys in repo Settings → Secrets and variables → Actions → New repository secret
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p promptfoo-out
          npx promptfoo eval -c promptfooconfig.yaml --output output/results.html

      - name: Upload Promptfoo report
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-report
          path: output

